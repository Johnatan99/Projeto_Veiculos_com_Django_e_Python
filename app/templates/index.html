<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>CRUD com python</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="col-8 m-auto pt-2 pb-2 text-center">
            <h1>Lista de veículos</h1>
        </div>

        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <a href="/form" class="btn btn-success">Adicionar</a>
        </div>
        
        <div class="col-8 m-auto pt-3 pb-2 text-center">
            <form method="GET">
               
                <input type="text" id="search" name="search" class="form-control" autocomplete=off placeholder="Buscar...">
                <input type="submit">
            </form>
        </div>

        <div class="col-8 m-auto pt-2 pb-2 text-center">

            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Modelo</th>
                        <th scope="col">Marca</th>
                        <th scope="col">Ano</th>
                        <th scope="'col">Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for dbs in db %}
                    <tr>
                        <th>{{ dbs.id }}</th>
                        <td>{{ dbs.modelo }}</td>
                        <td>{{ dbs.marca }}</td>
                        <td>{{ dbs.ano }}</td>
                        <td>
                            <a href="view/{{dbs.id}}/" class="btn btn-dark">Visualizar</a>
                            <a href="edit/{{dbs.id}}/" class="btn btn-primary">Editar</a>
                            <a href="delete/{{dbs.id}}/" class="btn btn-danger btnDel">Deletar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="pagination">
            {% if db.has_previous %}
                <a href="?page={{db.previus_page_number}}"> Voltar </a>
            {% endif %}
            {{ db.number}}
            {% if db.has_next %}
                <a href="?page={{db.next_page_number}}"> Próxima </a>
            {% endif %}
        </div>
        {% load static %}
        <script src="{% static 'arquivo.js' %}"></script>
    </body>
</html>
